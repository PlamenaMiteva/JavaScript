<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quadratic equation</title>
</head>

<body>
	<p>Enter the coefficients a, b and c of a quadratic equation a*x2 + b*x + c = 0 and press the "See results" button to see its real roots. Use the TAB KEY to navigate the form!!!</p>
    <form id="frm1" action="form_action.asp">
        Enter the value of a:
        <input type="number" name="a-value" id="a-value" placeholder="1" tabindex="1">
        <br>
        <br>Enter the value of b:
        <input type="number" name="b-value" id="b-value" placeholder="1" tabindex="2">
        <br>
        <br> Enter the value of c:
        <input type="number" name="c-value" id="c-value" placeholder="1" tabindex="3">
        <br>
        <br>
    </form>
    <button onclick="myFunction()">See Results</button>
    <p id="demo"></p>
    <script>
    function myFunction() {
        var firstInput = document.getElementById('a-value').value;
        var secondInput = document.getElementById('b-value').value;
        var thirdInput = document.getElementById('c-value').value;
        var a = parseInt(firstInput, 10);
        var b = parseInt(secondInput, 10);
        var c = parseInt(thirdInput, 10);
        var discriminant = Math.pow(b, 2) - (4 * a * c);
        if (discriminant > 0) {
            var x1 = (-b - Math.sqrt(discriminant)) / (2 * a);
            var x2 = (-b + Math.sqrt(discriminant)) / (2 * a);
            var result = "x1=" + x1 + " x2=" + x2;
            document.getElementById('demo').innerHTML = result;
        } else if (discriminant === 0) {
            var x = -b / (2 * a);
            var result = "x=" + x;
            document.getElementById('demo').innerHTML = result;
        } else {
            document.getElementById('demo').innerHTML = "No real roots";
        }
    }
    </script>
</body>

</html>
