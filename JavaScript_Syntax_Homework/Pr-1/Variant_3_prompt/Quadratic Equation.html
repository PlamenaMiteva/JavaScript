<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quadratic Equation</title>
    <script>
    var firstInput = prompt("enter the value of a", 1);
    var a = parseInt(firstInput, 10);
    var secondInput = prompt("enter the value of b", 1);
    var b = parseInt(secondInput, 10);
    var thirdInput = prompt("enter the value of c", 1);
    var c = parseInt(thirdInput, 10);
    var discriminant = Math.pow(b, 2) - (4 * a * c);
    if (discriminant > 0) {
        var x1 = (-b - Math.sqrt(discriminant)) / (2 * a);
        var x2 = (-b + Math.sqrt(discriminant)) / (2 * a);
        alert("x1=" + x1 + " x2=" + x2);
    }
    else if (discriminant === 0) {
        var x = -b / (2 * a);
        alert("x=" + x);
    }
    else{
    	alert("No real roots");
    }
    </script>
</head>

<body>

</body>

</html>
